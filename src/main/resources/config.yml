# Oni Masks Plugin Configuration
# This file is automatically generated and updated

# Default cooldown settings (in seconds)
cooldowns:
  default: 2
  flame-mask:
    ability1: 2
  earth-mask:
    ability1: 3
    ability2: 5
  water-mask:
    ability1: 2
  light-mask:
    ability1: 4
    ability2: 2
  void-mask:
    grasp: 2
    eruption: 4
  lightning-mask:
    storm-call: 2
    burst: 4

# Damage settings for abilities
damage:
  fireball: 4.0
  earth-spike: 3.5
  water-wave: 3.0
  light-ball: 9.0
  void: 8.0
  lightning: 8.0

# Particle effect settings
particles:
  intensity: 1.0  # Multiplier for particle count
  range: 32.0     # Range at which particles are visible

# Event mask configuration
event-mask:
  enabled: false  # Whether event mode is currently active
  progression:
    stage1-kills: 5   # Kills needed to advance to stage 2
    stage2-kills: 10  # Kills needed to advance to stage 3
    stage3-kills: 15  # Kills needed to advance to stage 4
    stage4-kills: 20  # Kills needed to advance to stage 5

# Recipe availability
recipes:
  event-mask:
    enabled: false  # Event masks are admin-only
  reroll-item:
    enabled: true

# Performance settings
performance:
  action-bar-update-interval: 1  # Ticks between action bar updates
  particle-cleanup-interval: 100 # Ticks between particle cleanup
  data-save-interval: 6000      # Ticks between automatic saves (5 minutes)

# Event Mask 3.2.0 Settings
event:
  maxTargetsPerAbility: 100
  batchSize: 50
  lockInventoryDuringEvent: true
  removeEchoOnEventEnd: true
  stageThresholds:
    stage1: 10
    stage2: 25
    stage3: 60
    stage4: 120
  stage1:
    hound:
      spawnCount: 2
      health: 40
      damage: 6.0
      lifetime: 60
      particleDensity: 28
  stage2:
    parrot:
      spawnCount: 12
      health: 4
      damage: 1.0
      poisonDuration: 3
      particleDensity: 18
  stage3:
    rabbit:
      spawnCount: 8
      health: 6
      damage: 3.0
      waveCooldown: 8
      particleDensity: 22
  stage4:
    panda:
      health: 120
      damage: 14.0
      knockbackPower: 1.2
      resistanceLevel: 2
      particleDensity: 36
  stage5:
    warden:
      health: 200
      beamDamage: 35.0
      beamRadius: 14
      beamCooldown: 10
      particleDensity: 48

# Upgrade system settings
upgrades:
  tier1-kills: 5
  tier2-kills: 15
  reset-on-death: false
  reroll-cooldown: 20
  
# Event system settings
event:
  cooldown-seconds: 60
  maxTargetsPerAbility: 100